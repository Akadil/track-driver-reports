{% extends 'base.html' %}

{% block title %}{{ vehicle.name }} Details - GSS Driver Report{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <h2>Vehicle Details</h2>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <h4>Vehicle Name: {{ vehicle.name }}</h4>
            <p><strong>Model:</strong> {{ vehicle.model }}</p>
            <p><strong>License Plate:</strong> {{ vehicle.license }}</p>
            <p><strong>Status:</strong> {{ vehicle.status }}</p>
        </div>

        <div class="col-md-6">
            <!-- Placeholder for additional info or actions -->
            <button class="btn btn-primary">Edit Vehicle</button>
            <button class="btn btn-danger">Delete Vehicle</button>
        </div>
    </div>
</div>
{% endblock %}
